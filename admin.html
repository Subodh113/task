<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Executive Dashboard — EHS (Local)</title>
<link rel="stylesheet" href="styles/main.css">
<script src="https://cdn.jsdelivr.net/npm/pptxgenjs/dist/pptxgen.bundle.js"></script>
<script src="scripts/auth.js" defer></script>
<script src="scripts/pptx-utils.js" defer></script>
<script src="scripts/admin.js" defer></script>
</head>
<body>
<header class="topbar"><div class="brand">EHS Cleaning — Executive</div><div id="userInfo" class="small">Not signed in</div></header>
<main class="container">
  <section class="card">
    <h2>Executive Dashboard</h2>
    <div class="row">
      <div style="flex:1"><label>Date</label><input id="dateFilter" type="date" /></div>
      <div style="width:220px"><label>Activity</label><select id="activityFilter"><option value="all">All</option>
        <option>Restroom Cleaning</option><option>Cafeteria Cleaning</option><option>Pantry Cleaning</option><option>Passage Cleaning</option>
        <option>Reception Cleaning</option><option>Workstation Cleaning</option><option>Meeting Room Cleaning</option><option>Critical Room Cleaning</option>
      </select></div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="loadBtn" class="btn">Load Submissions</button>
      <button id="downloadPptBtn" class="btn">Download PPT (date)</button>
      <div id="admStatus" class="small muted"></div>
    </div>

    <div id="list" style="margin-top:12px"></div>
  </section>
</main>
</body>
</html>
