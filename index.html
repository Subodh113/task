<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EHS Cleaning — Login (Local)</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles/main.css">
<script src="scripts/auth.js" defer></script>
</head>
<body>
<main class="card center">
  <h1>EHS Cleaning — Login</h1>
  <p class="muted">Local demo — data stored in your browser (LocalStorage). Deploy on GitHub Pages.</p>

  <div class="form">
    <label>Username</label>
    <input id="username" placeholder="e.g., super1" />
    <label>Password</label>
    <input id="password" type="password" placeholder="password" />
    <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
      <button id="loginBtn" class="btn">Sign in</button>
      <button id="signupBtn" class="btn secondary">Create account</button>
    </div>
    <div id="msg" class="small muted" style="margin-top:8px"></div>
  </div>

  <hr>
  <p class="small muted">Default accounts (you can add/remove in code or use signup):<br>
  Supervisor: <code>super1 / sup123</code> — Executive: <code>admin1 / admin123</code></p>
</main>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch((err) => console.log("Service Worker failed:", err));
  }
</script>
</body>
</html>
