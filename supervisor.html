<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Supervisor Dashboard — EHS (Local)</title>
<link rel="stylesheet" href="styles/main.css">
<script src="https://cdn.jsdelivr.net/npm/pptxgenjs/dist/pptxgen.bundle.js"></script>
<script src="scripts/auth.js" defer></script>
<script src="scripts/pptx-utils.js" defer></script>
<script src="scripts/supervisor.js" defer></script>
</head>
<body>
<header class="topbar"><div class="brand">EHS Cleaning — Supervisor</div><div id="userInfo" class="small">Not signed in</div></header>
<main class="container">
  <section class="card">
    <h2>Submit Cleaning Activities (multiple areas)</h2>
    <div class="row">
      <div style="flex:1">
        <label>Activity</label>
        <select id="activitySelect">
          <option>Restroom Cleaning</option>
          <option>Cafeteria Cleaning</option>
          <option>Pantry Cleaning</option>
          <option>Passage Cleaning</option>
          <option>Reception Cleaning</option>
          <option>Workstation Cleaning</option>
          <option>Meeting Room Cleaning</option>
          <option>Critical Room Cleaning</option>
        </select>
      </div>
      <div style="width:220px">
        <label>Date</label>
        <input id="dateInput" type="date" />
      </div>
    </div>

    <label style="margin-top:10px">Supervisor name</label>
    <input id="supName" placeholder="Your name" />

    <label style="margin-top:10px">Notes (optional)</label>
    <textarea id="notes" placeholder="Observations or remarks"></textarea>

    <div style="margin-top:12px">
      <p class="small muted">Upload exactly 9 photos for this activity. They will be saved to LocalStorage and visible in both dashboards on this browser.</p>
      <div id="photoGrid" class="grid-3"></div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="addSubmission" class="btn">Save Submission</button>
      <button id="generatePpt" class="btn secondary">Generate PPT (All submissions for date)</button>
      <div id="status" class="small muted"></div>
    </div>
  </section>

  <section class="card" style="margin-top:12px">
    <h3>Your recent submissions (local)</h3>
    <div id="mySubs"></div>
  </section>
</main>
</body>
</html>
